<mat-toolbar>
    <div fxLayout = "row">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon id="accountIcon">account_circle</mat-icon>
        </button>
    </div>      
    <span id="contacts">Contacts</span>

    <!-- input -->
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="outline">
        <mat-icon id="search" matPrefix>search</mat-icon>
          <!-- <mat-label>Search</mat-label> -->
          <input matInput #message  placeholder="Search">
        </mat-form-field>
      </form>

    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon help_outline-icon"              aria-label="Example icon-button with heart icon">
        <mat-icon>help_outline</mat-icon>
    </button>
    <button mat-icon-button class="settings-icon" 
        aria-label="Example icon-button with settings icon">
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-icon-button id="apps" class="example-icon apps-icon"              aria-label="Example icon-button with apps icon">
        <mat-icon>apps</mat-icon>
    </button>
  </mat-toolbar>

  <!-- table -->

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone number</th>
      <td mat-cell *matCellDef="let element">{{element.phone}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="job">
      <th mat-header-cell *matHeaderCellDef>Job title</th>
      <td mat-cell *matCellDef="let element">{{element.job}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
